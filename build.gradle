apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = jdkVersion
targetCompatibility = jdkVersion

tasks.withType(AbstractCompile) {
    it.options.encoding = defaultEncoding
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:$hibernateJpaVersion"
    compile "org.apache.commons:commons-lang3:$commonsLangVersion"
    compile "org.freemarker:freemarker:$freeMarkerVersion"
    compile "com.google.auto:auto-common:$autoCommonVersion"
    testCompile "com.google.testing.compile:compile-testing:$compileTestingVersion"
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}
